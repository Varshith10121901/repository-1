<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Chatbot</title>
    <link rel="stylesheet" href="seprate.css"> 
</head>
<body>
    <div class="privacy-banner">
        <div class="privacy-text">
            Do you want to share optional diagnostic data to help improve chatbot products?
            <a href="#" class="privacy-link">Privacy Statement</a>
        </div>
        <div class="button-group">
            <button class="btn btn-outline">Don't share</button>
            <button class="btn btn-primary">Share</button>
        </div>
    </div>

    <div class="header">
        <button class="signin-btn">
            Sign in
            <svg width="20" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" fill="currentColor"/>
            </svg>
        </button>
    </div>

    <div class="main-content">
        <div class="welcome-message">WELCOME TO AURA AI</div>
    </div>

    <div class="chat-footer">
        <div class="input-container">
            <div class="copilot-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="12" fill="#0078D4"/>
                </svg>
            </div>
            <div class="plus-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" fill="currentColor"/>
                </svg>
            </div>
            <form action="test6.py" method="post">
            <input type="text" class="chat-input" name="user_input placeholder="Ask me anything">
            <button class="mic-button">

                <script src="seprate.js" defer></script>

                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 14C13.66 14 15 12.66 15 11V5C15 3.34 13.66 2 12 2C10.34 2 9 3.34 9 5V11C9 12.66 10.34 14 12 14ZM18.5 11C18.5 14.03 16.03 16.5 13 16.5V19H16V21H8V19H11V16.5C7.97 16.5 5.5 14.03 5.5 11H7.5C7.5 12.93 9.07 14.5 11 14.5H13C14.93 14.5 16.5 12.93 16.5 11H18.5Z" fill="currentColor"/>
                </svg>
            </button>
        
            <button  type="submit" class="send-button">Send</button>
        </form> 
        
            <script src="app.js" defer></script>
        </div>
    </div>

</body>
</html>
