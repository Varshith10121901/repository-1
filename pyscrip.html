<!DOCTYPE html>
<html>
<head>
  <title>Pyscript Example</title>
  <!-- PyScript CSS and JS -->
  <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
  <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
</head>
<body>
  <!-- Option 1: If you want to include code directly in the HTML -->
  <py-script>
    # Your Python code here
    print("Hello, world!")
  </py-script>
  
  <!-- Option 2: If you want to load an external Python file -->
  <py-script src="geminifinalll.py"></py-script>
</body>
</html>
