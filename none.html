<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA AI - LOGIN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            background-image: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), 
                              url('/api/placeholder/1200/800');
            background-size: cover;
            background-position: center;
        }
        
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .login-box {
            width: 380px;
            background-color: rgba(20, 20, 20, 0.95);
            border-radius: 8px;
            padding: 40px 30px;
            box-shadow: 0 0 20px rgba(255, 106, 0, 0.3);
            transform: translateY(0);
            transition: all 0.3s ease;
            border: 1px solid #ff6a00;
            position: relative;
            z-index: 4;
            overflow: hidden;
        }
        
        .login-box:hover {
            box-shadow: 0 0 30px rgba(255, 106, 0, 0.4);
            transform: translateY(-5px);
        }
        
        /* Subtle light beam effect - reduced opacity */
        .login-box::before {
            content: '';
            position: absolute;
            top: -150%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                60deg, 
                rgba(255, 106, 0, 0) 30%, 
                rgba(255, 106, 0, 0.2) 50%, 
                rgba(255, 106, 0, 0) 70%
            );
            transform: rotate(30deg);
            z-index: -1;
            animation: lightBeam 8s infinite;
        }
        
        @keyframes lightBeam {
            0% {
                transform: translateX(-100%) rotate(30deg);
            }
            100% {
                transform: translateX(100%) rotate(30deg);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }
        
        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #ff6a00;
            text-shadow: 0 0 8px rgba(255, 106, 0, 0.5);
            position: relative;
        }
        
        .login-header p {
            color: #ccc;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        /* Sharingan effect behind the title */
        .sharingan-bg {
            position: absolute;
            width: 80px;
            height: 80px;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            background-color: #800000;
            z-index: -1;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            opacity: 0.2;
        }
        
        .sharingan-bg::before {
            content: '';
            position: absolute;
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            border-radius: 50%;
            background-color: #000;
            z-index: 1;
        }
        
        .sharingan-tomoe {
            position: absolute;
            width: 15px;
            height: 20px;
            background-color: #000;
            border-radius: 50% 50% 0 50%;
            z-index: 2;
            animation: rotateTomoe 10s linear infinite;
        }
        
        @keyframes rotateTomoe {
            from { transform: rotate(0deg) translateX(25px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(25px) rotate(-360deg); }
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            background-color: rgba(30, 30, 30, 0.9);
            border: 2px solid #333;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .input-group input:focus {
            border-color: #ff6a00;
            box-shadow: 0 0 10px rgba(255, 106, 0, 0.2);
        }
        
        .input-group label {
            position: absolute;
            top: 0;
            left: 15px;
            transform: translateY(-50%);
            background-color: #1e1e1e;
            padding: 0 5px;
            font-size: 0.9rem;
            color: #aaa;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            color: #ff6a00;
        }
        
        .forgot-pass {
            text-align: right;
            margin-bottom: 25px;
        }
        
        .forgot-pass a {
            color: #999;
            font-size: 0.85rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .forgot-pass a:hover {
            color: #ff6a00;
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #ff6a00;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                60deg, 
                rgba(255, 255, 255, 0) 30%, 
                rgba(255, 255, 255, 0.15) 50%, 
                rgba(255, 255, 255, 0) 70%
            );
            transform: rotate(30deg);
            animation: buttonGlow 4s infinite;
        }
        
        @keyframes buttonGlow {
            0% {
                transform: translateX(-100%) rotate(30deg);
            }
            100% {
                transform: translateX(100%) rotate(30deg);
            }
        }
        
        .login-btn:hover {
            background-color: #cc5200;
            box-shadow: 0 0 15px rgba(255, 106, 0, 0.4);
            transform: translateY(-2px);
        }
        
        .login-btn:active {
            transform: translateY(1px);
            box-shadow: 0 0 8px rgba(255, 106, 0, 0.3);
        }
        
        .register-link {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 0.9rem;
        }
        
        .register-link a {
            color: #ff6a00;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .aura-logo {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: #ff6a00;
            text-shadow: 0 0 8px rgba(255, 106, 0, 0.4);
            display: flex;
            align-items: center;
        }

        /* Fox icon beside logo */
        .fox-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            position: relative;
        }

        .fox-ear {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-bottom: 15px solid #ff6a00;
        }

        .fox-ear.left {
            transform: rotate(-30deg);
            left: 4px;
            top: 0;
        }

        .fox-ear.right {
            transform: rotate(30deg);
            right: 4px;
            top: 0;
        }

        .fox-face {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6a00;
            border-radius: 50% 50% 50% 50%;
            top: 10px;
            left: 5px;
        }

        .fox-eye {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #000;
            border-radius: 50%;
            top: 5px;
        }

        .fox-eye.left {
            left: 5px;
        }

        .fox-eye.right {
            right: 5px;
        }

        .fox-glow {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(ellipse at center, rgba(255, 106, 0, 0.6) 0%, rgba(255, 106, 0, 0) 70%);
            border-radius: 50%;
            top: -5px;
            left: -5px;
            animation: foxGlow 2s infinite alternate;
        }

        @keyframes foxGlow {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
        
        /* Naruto-style chakra/energy effects */
        .chakra-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        /* Ninja village symbols */
        .village-symbol {
            position: absolute;
            color: rgba(255, 106, 0, 0.2);
            font-size: 36px;
            z-index: 2;
            transform-origin: center;
            animation: symbolFloat 20s linear infinite;
        }

        @keyframes symbolFloat {
            0% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0.1;
            }
            50% { 
                opacity: 0.3;
            }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0.1;
            }
        }
        
        /* Naruto-style sealing circles */
        .sealing-circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 106, 0, 0.3);
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            animation: pulsate 10s infinite alternate;
        }
        
        @keyframes pulsate {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .sealing-circle::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
            border-radius: 50%;
            border: 1px solid rgba(255, 106, 0, 0.2);
            animation: rotate 30s linear infinite;
        }
        
        .sealing-circle::after {
            content: '';
            position: absolute;
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            border-radius: 50%;
            border: 1px solid rgba(255, 106, 0, 0.2);
            animation: rotate 20s linear infinite reverse;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Naruto-style runes/symbols */
        .rune {
            position: absolute;
            font-family: 'Arial', sans-serif;
            color: rgba(255, 106, 0, 0.3);
            font-size: 20px;
            z-index: 2;
            animation: runeFloat 15s linear infinite;
        }

        @keyframes runeFloat {
            0% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0.2;
            }
            50% { 
                opacity: 0.4;
            }
            100% { 
                transform: translateY(-50px) rotate(180deg);
                opacity: 0.2;
            }
        }
        
        /* Chakra flow effect (like Naruto's chakra network) */
        .chakra-flow {
            position: absolute;
            background: radial-gradient(ellipse at center, rgba(255, 106, 0, 0.4) 0%, rgba(255, 106, 0, 0) 70%);
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0;
            z-index: 1;
        }
        
        @keyframes chakraFlow {
            0% {
                transform: scale(0);
                opacity: 0.5;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        /* Rasengan-like spiral effect */
        .rasengan {
            position: absolute;
            width: 600px;
            height: 600px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: 
                repeating-conic-gradient(
                    rgba(255, 106, 0, 0) 0deg,
                    rgba(255, 106, 0, 0.1) 1deg,
                    rgba(255, 106, 0, 0) 5deg
                );
            border-radius: 50%;
            opacity: 0.3;
            animation: spin 20s linear infinite;
            z-index: 1;
        }
        
        @keyframes spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        /* Nine-Tails chakra wisps */
        .chakra-wisp {
            position: absolute;
            background: radial-gradient(ellipse at bottom, rgba(255, 106, 0, 0.4) 0%, rgba(255, 106, 0, 0) 70%);
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
            filter: blur(3px);
            z-index: 2;
            opacity: 0;
        }
        
        @keyframes wispFloat {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 0;
            }
            20% {
                opacity: 0.4;
            }
            80% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-200px) rotate(45deg);
                opacity: 0;
            }
        }

        /* Jutsu hand signs */
        .hand-sign {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            background-color: rgba(255, 106, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: bold;
            z-index: 3;
            opacity: 0;
            animation: signAppear 0.5s forwards;
        }

        @keyframes signAppear {
            from { 
                opacity: 0;
                transform: scale(0);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Kunai throwing weapon */
        .kunai {
            position: absolute;
            width: 20px;
            height: 40px;
            z-index: 3;
        }

        .kunai-handle {
            position: absolute;
            width: 8px;
            height: 15px;
            background-color: #8B4513;
            top: 25px;
            left: 6px;
        }

        .kunai-blade {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 25px solid #A9A9A9;
        }

        .kunai-ring {
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid #A9A9A9;
            border-radius: 50%;
            top: 35px;
            left: 5px;
        }
        
        @keyframes throwKunai {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(500px, -300px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .warning-text {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            font-style: italic;
        }
        
        @keyframes pulse {
            0% {
                text-shadow: 0 0 5px rgba(255, 106, 0, 0.4);
            }
            50% {
                text-shadow: 0 0 10px rgba(255, 106, 0, 0.6);
            }
            100% {
                text-shadow: 0 0 5px rgba(255, 106, 0, 0.4);
            }
        }
        
        .logo-pulse {
            animation: pulse 3s infinite;
        }
        
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);}
            20%, 40%, 60%, 80% {transform: translateX(5px);}
        }
        
        .error {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            border-color: #ff0000 !important;
        }

        /* Ninja summoning circles */
        .summoning-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px dashed rgba(255, 106, 0, 0.2);
            animation: summoningRotate 30s linear infinite;
            z-index: 1;
        }

        @keyframes summoningRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Ninja scroll */
        .ninja-scroll {
            position: absolute;
            width: 200px;
            height: 60px;
            background-color: rgba(210, 180, 140, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(139, 69, 19, 0.3);
            z-index: 2;
            overflow: hidden;
        }

        .scroll-text {
            position: absolute;
            font-family: monospace;
            font-size: 10px;
            color: rgba(255, 106, 0, 0.5);
            white-space: nowrap;
            animation: scrollText 20s linear infinite;
        }

        @keyframes scrollText {
            from { transform: translateX(200px); }
            to { transform: translateX(-500px); }
        }
        
        /* Error message for invalid input */
        .error-message {
            color: #ff0000;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }
        
        .input-group.has-error .error-message {
            display: block;
        }
        
        .input-group.has-error input {
            border-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="aura-logo logo-pulse">
            <div class="fox-icon">
                <div class="fox-glow"></div>
                <div class="fox-ear left"></div>
                <div class="fox-ear right"></div>
                <div class="fox-face">
                    <div class="fox-eye left"></div>
                    <div class="fox-eye right"></div>
                </div>
            </div>
            AURA.AI
        </div>
        
        <!-- Naruto-inspired background effects -->
        <div class="chakra-container" id="chakra-container">
            <!-- Rasengan-like spiral background -->
            <div class="rasengan"></div>
            
            <!-- Sealing circle (like jinchuriki seal) -->
            <div class="sealing-circle"></div>
            
            <!-- Will be filled with runes dynamically -->
            <div id="runes-container"></div>
            
            <!-- Will be filled with chakra flows dynamically -->
            <div id="chakra-flows"></div>
            
            <!-- Will be filled with chakra wisps dynamically -->
            <div id="chakra-wisps"></div>

            <!-- Will be filled with hand signs dynamically -->
            <div id="hand-signs-container"></div>

            <!-- Will be filled with kunai dynamically -->
            <div id="kunai-container"></div>

            <!-- Will be filled with village symbols dynamically -->
            <div id="village-symbols-container"></div>

            <!-- Summoning circles -->
            <div id="summoning-circles-container"></div>

            <!-- Scrolls -->
            <div id="ninja-scrolls-container"></div>
        </div>
        
        <div class="login-box">
            <div class="login-header">
                <div class="sharingan-bg">
                    <div class="sharingan-tomoe" style="transform: rotate(0deg) translateX(25px) translateY(0px)"></div>
                    <div class="sharingan-tomoe" style="transform: rotate(120deg) translateX(25px) translateY(0px)"></div>
                    <div class="sharingan-tomoe" style="transform: rotate(240deg) translateX(25px) translateY(0px)"></div>
                </div>
                <h1>ACCESS</h1>
                <p>SECURE AUTHENTICATION REQUIRED</p>
            </div>
            
            <form id="login-form">
                <div class="input-group" id="email-group">
                    <input type="email" id="email" placeholder=" " autocomplete="off" required>
                    <label for="email">EMAIL</label>
                    <div class="error-message">Please enter a valid email address</div>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">PASSWORD</label>
                </div>
                
                <div class="forgot-pass">
                    <a href="#">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn">AUTHENTICATE</button>
                
                <div class="register-link">
                    Don't have access? <a href="#">REQUEST ACCESS</a>
                </div>
            </form>
        </div>
        
        <div class="warning-text">
            ALL ACCESS ATTEMPTS ARE MONITORED AND LOGGED
        </div>
    </div>
    
    <script>
        // Create Naruto-like runes (resembling sealing jutsu symbols)
        function createRunes() {
            const runesContainer = document.getElementById('runes-container');
            const symbols = ['卍', '巳', '午', '未', '申', '酉', '戌', '亥', '子', '丑', '寅', '卯', '辰', '火', '水', '土', '風', '雷', '陰', '陽'];
            const numRunes = 30;
            
            for (let i = 0; i < numRunes; i++) {
                const rune = document.createElement('div');
                rune.classList.add('rune');
                
                // Random symbol from array
                const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                rune.textContent = randomSymbol;
                
                // Random position around the circle
                const angle = Math.random() * Math.PI * 2;
                const distance = 150 + Math.random() * 200;
                const x = Math.cos(angle) * distance + window.innerWidth / 2;
                const y = Math.sin(angle) * distance + window.innerHeight / 2;
                
                rune.style.left = `${x}px`;
                rune.style.top = `${y}px`;
                rune.style.transform = `rotate(${Math.random() * 360}deg)`;
                rune.style.animationDelay = `${Math.random() * 5}s`;
                runesContainer.appendChild(rune);
            }
        }
        
        // Create chakra flow effects (resembling the chakra network/pathways)
        function createChakraFlows() {
            const flowsContainer = document.getElementById('chakra-flows');
            
            function createNewFlow() {
                const flow = document.createElement('div');
                flow.classList.add('chakra-flow');
                
                // Random position within a circle around the center
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 250;
                const x = Math.cos(angle) * distance + window.innerWidth / 2;
                const y = Math.sin(angle) * distance + window.innerHeight / 2;
                
                // Random size
                const size = Math.random() * 100 + 50;
                
                flow.style.left = `${x - size/2}px`;
                flow.style.top = `${y - size/2}px`;
                flow.style.width = `${size}px`;
                flow.style.height = `${size}px`;
                
                // Animation duration
                const duration = Math.random() * 2 + 2;
                flow.style.animation = `chakraFlow ${duration}s ease-out`;
                
                flowsContainer.appendChild(flow);
                
                // Remove after animation completes
                setTimeout(() => {
                    flow.remove();
                }, duration * 1000);
            }
            
            // Create flow effects periodically
            setInterval(createNewFlow, 300);
        }
        
        // Create Nine-Tails/chakra-like wisps (like in Naruto's tailed beast mode)
        function createChakraWisps() {
            const wispsContainer = document.getElementById('chakra-wisps');
            
            function createNewWisp() {
                const wisp = document.createElement('div');
                wisp.classList.add('chakra-wisp');
                
                // Random position at the bottom half of the screen
                const x = Math.random() * window.innerWidth;
                const y = window.innerHeight - Math.random() * 200;
                
                // Random size
                const size = Math.random() * 60 + 20;
                
                wisp.style.left = `${x - size/2}px`;
                wisp.style.top = `${y - size/2}px`;
                wisp.style.width = `${size}px`;
                wisp.style.height = `${size}px`;
                
                // Animation duration
                const duration = Math.random() * 3 + 4;
                wisp.style.animation = `wispFloat ${duration}s ease-out`;
                
                wispsContainer.appendChild(wisp);
                
                // Remove after animation completes
                setTimeout(() => {
